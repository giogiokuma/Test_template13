<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>上毛新聞社 出版</title>

    <!--CSS-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/ghpages-materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
<style></style>
</head>
<body>
<nav class="white lighten-2" role="navigation">
    <div class="nav-wrapper container"><a href="#" id="logo-container" class="brand-logo"><img src="images/logo.png" alt=""></a>
    <ul class="right hide-on-med-and-down dark-gray">
        <li><a href="#"><i class="material-icons">search</i></a></li>
        <li><a href="#"><i class="material-icons">view-module</i></a></li>
        <li><a href="#"><i class="material-icons">more_vert</i></a></li>
    </ul>

    <ul class="nav-mobile" class="side-nav">
        <li><a href="#">イベント</a></li>
        <li><a href="#"><i class="material-icons">view-module</i></a></li>
        <li><a href="#"><i class="material-icons">more_vert</i></a></li>
    </ul>
    <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons cyan-text text-darken-4">menu</i></a>
    </div>
</nav>

<div class="cd-scrolling-bg cd-color-1">
<div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Placeholder" id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input disabled value="I am not editable" id="disabled" type="text" class="validate">
          <label for="disabled">Disabled</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          This is an inline input field:
          <div class="input-field inline">
            <input id="email" type="email" class="validate">
            <label for="email" data-error="wrong" data-success="right">Email</label>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
